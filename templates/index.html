<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare Chatbot</title>
    <style>
        :root {
            --bg-color: #f0f5f9;
            --text-color: #333;
            --chat-bg: #ffffff;
            --btn-bg: #4CAF50;
            --btn-text: #ffffff;
        }
        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --chat-bg: #2a2a2a;
            --btn-bg: #4a90e2;
            --btn-text: #ffffff;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.5s ease, color 0.5s ease;
        }
        #chatbox {
            width: 1000px;
            height: 500px;
            border-radius: 10px;
            background: var(--chat-bg);
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin: auto;
            text-align: left;
            transition: background 0.5s ease;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 70%;
        }
        button {
            background: var(--btn-bg);
            color: var(--btn-text);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #367c39;
        }
        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .bot-message {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleMode()">üåô</button>
    <h1>Welcome to MindCare Chatbot</h1>
    <div id="chatbox"></div>
    <input id="user_input" type="text" placeholder="Type your message...">
    <button id="sendButton">Send</button>
    <br><br>
    <button id="startRecording">üé§ Start Recording</button>
    <button id="stopRecording" disabled>‚èπ Stop Recording</button>
    <button id="toggleCamera">üì∑ Toggle Camera</button>
    <br><br>
    <img id="videoFeed" src="" alt="Webcam Stream" style="display: none; width: 300px; height: 250px; border-radius: 10px;">  

    <script>
        const chatbox = document.getElementById("chatbox");
        const username = localStorage.getItem("username") || "guest";
        function appendMessage(sender, message) {
            const msgElement = document.createElement("p");
            msgElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            if (sender === "Bot") msgElement.classList.add("bot-message");
            chatbox.appendChild(msgElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("user_input");
            const userMessage = input.value.trim();
            if (!userMessage) return;

            appendMessage("You", userMessage);
            input.value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: username,message: userMessage })
                });
                const data = await response.json();
                appendMessage("Bot", data.response || "Sorry, no response.");
            } catch (error) {
                console.error("Error sending text:", error);
                appendMessage("Bot", "Error connecting to server.");
            }
        }

        document.getElementById("sendButton").addEventListener("click", sendMessage);
        document.getElementById("user_input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });

        // üé§ Speech-to-Text Recording
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("startRecording").addEventListener("click", () => {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                audioChunks = [];

                mediaRecorder.addEventListener("dataavailable", event => {
                    audioChunks.push(event.data);
                });

                document.getElementById("startRecording").disabled = true;
                document.getElementById("stopRecording").disabled = false;
            }).catch(error => {
                console.error("Microphone error:", error);
            });
        });

        document.getElementById("stopRecording").addEventListener("click", () => {
            mediaRecorder.stop();
            document.getElementById("startRecording").disabled = false;
            document.getElementById("stopRecording").disabled = true;

            mediaRecorder.addEventListener("stop", () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                sendAudio(audioBlob);
            });
        });

        function sendAudio(audioBlob) {
            const formData = new FormData();
            formData.append("file", audioBlob, "audio.wav");

            fetch("/process_audio", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                const transcribedText = data.transcription || "Unable to transcribe.";
                appendMessage("You (Spoken)", transcribedText);
                return fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({username: username,  message: transcribedText })
                });
            })
            .then(res => res.json())
            .then(data => {
                appendMessage("Bot", data.response || "No response.");
            })
            .catch(error => {
                console.error("Error processing audio:", error);
                appendMessage("Bot", "Error with audio processing.");
            });
        }

        // üì∑ Toggle Webcam
        let cameraOn = false;
        document.getElementById("toggleCamera").addEventListener("click", () => {
            if (!cameraOn && !confirm("Turn on camera?")) return;
            cameraOn = !cameraOn;

            fetch("/toggle_camera", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ camera_on: cameraOn })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                const videoFeed = document.getElementById("videoFeed");
                videoFeed.style.display = cameraOn ? "block" : "none";
                videoFeed.src = cameraOn ? "/video_feed" : "";
            })
            .catch(error => {
                console.error("Camera toggle failed:", error);
                alert("Error toggling camera.");
            });
        });

        // üåó Toggle Light/Dark Mode
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            const modeBtn = document.querySelector(".toggle-mode");
            modeBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
        }
    </script>
</body>
</html>
